version: '3.8'

services:
  # Laravel-applicatie
  laravel_app:
    image: laravel_app
    build:
      context: ./laravelWebsite
      dockerfile: Dockerfile
    container_name: hospital_laravel
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./laravelWebsite/app/hospitalWebsite:/app:delegated
    environment:
      - DB_HOST=db_laravel
      - DB_PORT=3306
      - DB_DATABASE=hospital_laravel_database
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravelPwd
    depends_on:
      - db_laravel
    networks:
      - hospital_network

  db_laravel:
    image: mariadb:10.6.19-focal
    container_name: hospital_laravel_db
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=hospital_laravel_database
      - MARIADB_USER=laravel
      - MARIADB_PASSWORD=laravelPwd
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - ./laravelWebsite/db_data:/var/lib/mysql:delegated
    networks:
      - hospital_network

  # Microservices
  # User Profile Service
  user_profile_api:
    container_name: user_profile_api
    build:
      context: ./services/userProfileAPI/userProfileAPIService
      dockerfile: ./Dockerfile
    restart: unless-stopped
    ports:
      - "8002:5109"
    depends_on:
      - db_user_profile
    volumes:
      - ./services/userProfileAPI/userProfileAPIService:/app:Z
    networks:
      - hospital_network

  db_user_profile:
    container_name: db_user_profile
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=user_profile_database
    ports:
      - "5433:5432"
    volumes:
      - ./services/userProfileAPI/db_data:/var/lib/postgresql/data:Z
    networks:
      - hospital_network

  adminer:
    image: adminer:4.8.1-standalone
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - hospital_network

networks:
  hospital_network:
    driver: bridge